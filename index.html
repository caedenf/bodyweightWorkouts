<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodyweight Workout Generator</title>
</head>
<body>
    <center>
    <h2>Bodyweight Workout Generator</h2>
    <div id="muscleGroups">
        <input id="biceps" type="button" value="Biceps" onclick="chooseBiceps();" />
        <input id="triceps" type="button" value="Triceps" onclick="chooseTriceps();" />
        <input id="forearms" type="button" value="Forearms" onclick="chooseForearms();" />
        <input id="shoulders" type="button" value="Shoulders" onclick="chooseShoulders();" />
        <input id="traps" type="button" value="Traps" onclick="chooseTraps();" />
        <input id="chest" type="button" value="Chest" onclick="chooseChest();" />
        <input id="abs" type="button" value="Abs" onclick="chooseAbs();" />
        <input id="back" type="button" value="Back" onclick="chooseBack();" />
        <input id="lats" type="button" value="Lats" onclick="chooseLats();" />
        <input id="quadriceps" type="button" value="Quadriceps" onclick="chooseQuadriceps();" />
        <input id="glutes" type="button" value="Glutes" onclick="chooseGlutes();" />
        <input id="legs" type="button" value="Legs" onclick="chooseLegs();" />
        <input id="hamstrings" type="button" value="Hamstrings" onclick="chooseHamstrings();" />
        <input id="calves" type="button" value="Calves" onclick="chooseCalves();" />
        <input id="neck" type="button" value="Neck" onclick="chooseNeck();" />
        <br>
        <input id="submit" type="button" value="Submit" onclick="chooseGroups();" />
        <br>
    </div>
    <div id="repsCircuits">
        //insert options for reps / sets / circuits
    </div>
    <div id="generatedWorkout">
        //print generated workout
    </div>
    <div id="timer">
        //add workout timer
        //add list of last exercised muscle groups
    </div>
        VERSION 1.0.5
    </center>
    <script>
         fetch("data.json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    showData(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
            
            var exercisesArray = [];
            var groupOrder = [];
            var muscleGroupsArray = ["Biceps", "Triceps", "Forearms", "Shoulders", "Traps", "Chest", "Abs", "Back", "Lats", "Quadriceps", "Glutes", "Legs", "Hamstrings", "Calves", "Neck"];
            function showData(data) {
                var stringified = JSON.stringify(data);
                var objectified = JSON.parse(stringified);
                exercisesArray = objectified;
            }
        
            function chooseBiceps() {
                groupOrder.push("Biceps");
            }

            function chooseGroups() {
                for (group in groupOrder)
                    document.getElementById("generatedWorkout").innerHTML += groupOrder[group];
            }
    </script>
</body>
